{% extends "base.html" %}

{% block content %}

    <div class="max-w-3xl mx-auto text-center my-10">
      <h1 class="text-3xl font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">
        Your Fevorite
      </h1>
  </div>

 <div class="container is-max-desktop mb-5 is-align-self-center">
    <form action="/favorite-search" method="POST">
      <div class="control">
        <div class="columns is-align-items-center">
          <div class="column is-four-fifths">
            <input name="suggestwordinput" value="" hidden>
            <input class="input is-rounded " type="text" id="inputword" name="inputword"
              placeholder="Search box" value="{{inputword}}">
          </div>
          <div>
              <br>
            <button class="inline-block px-12 py-3 text-sm font-medium text-white bg-indigo-600 border border-indigo-600 rounded active:text-indigo-500 hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring">search</button>
          </div>
        </div>
      </div>
    </form>
    <form action="/favorite-search" method="POST">
      <div>
        {% if suggestword != "" %}
          <input name="suggestwordinput" value="{{suggestword}}" hidden>
          <div class="level-left mb-5 is-align-self-center">
            <div class="level-item has-text-centered">or do you mean:</div>
            <div class="level-item has-text-centered">
              <button class="button is-rounded is-small">{{suggestword}}</button>
            </div>
          </div>
        {% endif %}
      </div>
    </form>
    {% if result != "" %}
    <div>found: {{ result }} result</div>
    {% endif %}
  </div>

{% for item in data %}
<a href="" class="block overflow-hidden rounded-2xl">
  <img class="object-cover w-full h-56" src="../static/Food_Images/{{item.foodPicture}}.jpg" />
  <div class="p-4 bg-gray-900">
    <h5 class="text-sm text-white">{{item.foodTitle}}</h5>
   <form action="/delete-favorite" method="POST">
      <div class="control">
        <input name="foodTitle" value="{{item.foodTitle}}" hidden>
        <input name="userID" value="{{userid}}" hidden>
          <div>.</div>
        <button class="button is-link has-background-danger"><svg class="h-8 w-8 text-red-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="4" y1="7" x2="20" y2="7" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" />  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg></button>
      </div>
    </form>
  </div>
</a>
<br/>
{% endfor %}
{% endblock %}
